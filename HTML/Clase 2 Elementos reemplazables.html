<!--Un elemento reemplazables es una etiqueta que no esta definida si no que es reemplazada por una foto, video, audio, boton, widget, etc-->

<!--Imagenes se escribe como <img> no es necesario el cierre-->
<img src="/image/yo.jpg" alt="Foto mia con mi novia" >

<!--Atributos tenemos atributos globales de los que hablara mas adelante y atributos especificos como en la etiqueta <img>-->
<!--en <img> tenemos src y srcset-->
<!--src es la orden que se la al navegador para que pueda carga la imagen que ponemos en la etiqueta-->
<!--Con SRC se sube la imagen de forma nativa a la pagina-->

<!--SRCSET tambien funciona para indicarle al navegador que imagen debe subir-->
<!--SRCSET se usa para subir varias fotos, normalmente la misma foto en diferentes tamanos de pixels-->
<!--Se usa para que el navegador cargue la imagen mas optima dependiendo del tamano de pantalla del dispositivo que abra la pagina-->

<img srcset="/image/yo (1).jpg 100w,/image/yo.jpg 200w" sizes="(width <= 480px) 100px,400px" alt="" src="/image/yo (1).jpg">
<!--Se suben ambas imagenes una pequena y una grande-->
<!--sizes es la condicion,si el tamano de pantalla (width) es menor o igual a 480px muestra la imagen pequena, si es mayor muestra la imagen grande-->

<!--ATRIBUTOS-->

<!--alt es una descripcion que se le da a la foto es forma de texto en caso que la imagen no llegue a cargar en la pagina-->
<!--TITTLE se usa para ponerle un titulo a una imagen cargada-->
<img src="/image/yo.jpg" alt="foto con mi novia" title="TITULO DE FOTO">
<!--HEIGTH Y WIDTH definen la altura y anchura en pixeles de la imagen-->
<img src="/image/yo.jpg" 
width="500"
height="50"
>
<!--HIDDEN es un atributo global y oculpa la etiqueta-->
<!--<Input> es un elemento reemplazable para usar widgets-->
<input type="datetime-local" hidden>
<input type="email">
<!--la etiqueta datetime no aparece en la pagina web visual por el atributo hidden-->
